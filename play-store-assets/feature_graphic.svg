<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000814;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title Text -->
  <text x="512" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">ThreeDLite Gems</text>
  <text x="512" y="130" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="#aaaaaa">Beautiful 3D Polyhedra Live Wallpaper</text>
  
  <!-- Central large cube -->
  <g transform="translate(512,280)">
    <!-- Simple blue cube like the icon -->
    <!-- Back face (darkest) -->
    <rect x="-50" y="-50" width="100" height="100" fill="#2d5aa0" opacity="0.7"/>
    
    <!-- Left face (medium) -->
    <polygon points="-50,-50 -80,-80 -80,20 -50,50" fill="#4a7bc8"/>
    
    <!-- Right face (medium-light) -->
    <polygon points="50,-50 80,-80 80,20 50,50" fill="#6699ff"/>
    
    <!-- Top face (lightest) -->
    <polygon points="-50,-50 -80,-80 -20,-110 20,-110 80,-80 50,-50" fill="#7db0ff"/>
    
    <!-- Front face (main bright blue) -->
    <rect x="-50" y="-50" width="100" height="100" fill="#5588ee"/>
    
    <!-- Edge highlights -->
    <line x1="-50" y1="-50" x2="50" y2="-50" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="-50" y1="-50" x2="-50" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    
    <!-- Corner highlight -->
    <circle cx="-50" cy="-50" r="3" fill="#ffffff" opacity="0.6"/>
  </g>
  
  
  <!-- Feature callouts -->
  <text x="150" y="450" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">• Touch Interactive</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">• 142 Unique Gems</text>
  <text x="650" y="450" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">• No Ads</text>
  <text x="800" y="450" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">• Battery Efficient</text>
</svg>