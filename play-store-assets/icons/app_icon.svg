<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000" rx="72"/>
  
  <!-- Simple Cube -->
  <g transform="translate(256,256)">
    <!-- Back face (darkest) -->
    <rect x="-70" y="-70" width="140" height="140" fill="#2d5aa0" opacity="0.7"/>
    
    <!-- Left face (medium) -->
    <polygon points="-70,-70 -110,-110 -110,30 -70,70" fill="#4a7bc8"/>
    
    <!-- Right face (medium-light) -->
    <polygon points="70,-70 110,-110 110,30 70,70" fill="#6699ff"/>
    
    <!-- Top face (lightest) -->
    <polygon points="-70,-70 -110,-110 -30,-150 30,-150 110,-110 70,-70" fill="#7db0ff"/>
    
    <!-- Front face (main bright blue) -->
    <rect x="-70" y="-70" width="140" height="140" fill="#5588ee"/>
    
    <!-- Subtle edge highlights for depth -->
    <line x1="-70" y1="-70" x2="70" y2="-70" stroke="#ffffff" stroke-width="3" opacity="0.4"/>
    <line x1="-70" y1="-70" x2="-70" y2="70" stroke="#ffffff" stroke-width="3" opacity="0.4"/>
    
    <!-- Corner highlight -->
    <circle cx="-70" cy="-70" r="4" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>